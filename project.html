<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click here to change...</p>
    <button onclick= "clicked()" class = "js-button"> 
        Click 
    </button>

    <script>
        function clicked(){
            if (document.querySelector(".js-button").innerHTML === "Click"){
                document.querySelector(".js-button").innerHTML = "Clicked"
            }else{
                document.querySelector(".js-button").innerHTML = "Click"
            }
        }
    </script>
</body>
</html>
